    <h1>Formulario de contacto</h1>
    <h3> Por favor, complete el formulario a continuación </h3>
    <main>
        <article>
            <form>
                <legend>
                    <h3> Información Personal </h3>
                </legend>
                <br>
                <div>
                    <label>Nombre:</label>
                    <input type="text" required placeholder="Ingrese su nombre">
                </div>
                <br>
                <div>
                    <label>Apellido:</label>
                    <input type="text" required placeholder="Ingrese su apellido">
                </div>
                <br>
                <div>
                    <label> Motivo de contacto: </label>
                    <select>
                        <option>Seleccionar motivo</option>
                        <option> Inscripción a talleres </option>
                        <option> Solucionar un problema </option>
                        <option> Consulta por compra realizada </option>
                        <option> Otro </option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Comentarios:</label>
                    <textarea cols="20" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <label>Correo Electrónico:</label>
                    <input type="email" placeholder="hola@ejemplo.com">
                </div>
                <br>
                <div>
                    <label>Telefóno</label>
                    <input type="number" placeholder="ingrese su telefóno">
                </div>
                <br>
                <div>
                    <input type="checkbox">
                    <label>Suscribirse al newsletter</label>
                </div>
                <br>
                <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </article>
    </main>
    <footer>
        <div clase="copy">
            &copy;2023 - Faradolito
        </div>
        <div clase="redes">
            <a href="#">Instagram</a>
            <a href="#">Tiktok</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
    
</body>
